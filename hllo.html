<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Customize the dropdown styles */
        .mega-dropdown {
            position: static;
        }

        .mega-dropdown-menu {
            padding: 20px;
            width: 100%;
            box-shadow: none;
        }

        .mega-dropdown-menu>li>a {
            padding: 10px 15px;
            display: block;
        }

        .mega-dropdown-menu>li:hover {
            background-color: #f9f9f9;
        }

        .mega-dropdown-menu .dropdown-submenu {
            position: static;
        }

        .mega-dropdown-menu .dropdown-submenu .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item mega-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Services</a>
                        <div class="dropdown-menu mega-dropdown-menu">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-4">
                                        <ul class="list-unstyled">
                                            <li><a href="#">Web Design</a></li>
                                            <li><a href="#">Graphic Design</a></li>
                                        </ul>
                                    </div>
                                    <div class="col-md-4">
                                        <ul class="list-unstyled">
                                            <li class="dropdown-submenu">
                                                <a class="dropdown-item dropdown-toggle" href="#">Development</a>
                                                <ul class="dropdown-menu">
                                                    <li><a href="#">Front-end</a></li>
                                                    <li><a href="#">Back-end</a></li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- Add more columns as needed for additional levels -->
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
