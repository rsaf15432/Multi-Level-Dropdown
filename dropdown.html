<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Styles for the dropdown menu */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 10px;
      color: white;
    }

    .nav-item {
      position: relative;
      padding: 10px;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #555;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #777;
    }

    /* Additional styles for submenus */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu .dropdown-content {
      top: 0;
      left: 100%;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Daraz-like Multi-dropdown Menu</h1>
</div>

<div class="navbar">
  <div class="nav-item" onclick="toggleDropdown('categoryDropdown')">Categories</div>
  <div class="nav-item">Deals</div>
  <div class="nav-item">Flash Sale</div>
  <div class="nav-item">Contact Us</div>
</div>

<div class="dropdown" id="categoryDropdown" onmouseleave="hideDropdown('categoryDropdown')">
  <div class="dropdown-content">
    <a href="#">Electronics</a>
    <div class="dropdown-submenu">
      <a href="#">Fashion</a>
      <div class="dropdown-content">
        <a href="#">Men's Clothing</a>
        <a href="#">Women's Clothing</a>
      </div>
    </div>
    <a href="#">Home & Living</a>
  </div>
</div>

<script>
  function toggleDropdown(dropdownId) {
    var dropdown = document.getElementById(dropdownId);
    dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
  }

  function hideDropdown(dropdownId) {
    var dropdown = document.getElementById(dropdownId);
    dropdown.style.display = 'none';
  }
</script>

</body>
</html>
